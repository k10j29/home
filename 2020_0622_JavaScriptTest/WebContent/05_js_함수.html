<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/* 숫자형 함수 */

document.write( Math.abs(-10) +"<br>" );
document.write( Math.max(100,10) +"<br>" );
document.write( Math.sqrt(9) +"<br>" );

document.write( Math.floor(10.1) +"<br>" );
document.write( Math.ceil(10.1) +"<br>" );
document.write( Math.round(10.6) +"<br>" );
document.write( Math.random() +"<br>" );//0 < n < 1.0

//문자(열)->정수로 변환
var a = "10";
var b = "20";

//방법1)문자->정수변환
var su1 = parseInt(a);
var su2 = parseInt(b);

//방법2)문자->정수변환
var s1 = Number(a);
var s2 = Number(b);

document.write(  (su1 + su2) +"<br>") ;
document.write(  (s1 + s2) +"<br>") ;


document.write("-----문자형 함수----<br>");

//           01234567890123       
var jumin = "901212-1234567";

//길이구하기 : length
document.write(jumin.length + "<br>");

//문자열 추출(slice)
// substr(시작인덱스,갯수)
//                      갯수:끝인덱스-시작인덱스
// substring(시작인덱스,끝인덱스) <= Java의 substring과 동일함

var m  = jumin.substr(2,2);
var m1 = jumin.substring(2,2+2);  //갯수:4-2 
document.write(m +"<br>");
document.write(m1+"<br>");

//문자열 대치
var str = "AbC";
str = str.replace("b","비");
document.write(str+"<br>");

var index = str.indexOf("비");
document.write(index + "<br>");










</script>
</head>
<body>

</body>
</html>
