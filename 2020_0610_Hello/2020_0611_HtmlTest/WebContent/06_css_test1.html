<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS or Javascript선언해서 사용하는 부분 -->

<!-- CSS를 외부화일 연결 -->
<link rel="stylesheet"  href="css/mystyle.css">

<style type="text/css">
  /*  
     (대상)     스타일 값.....
    selector { property:value; property:value; } 
  */
 
  p {
         width: 200px;
         height: 200px;  
         border: 1px solid red;
         box-shadow: 2px 2px 2px black;
         color: blue; 
         font-size: 16pt;   
    }

</style>


</head>
<body>

<!--
    CSS 설정하는 방법
    1.inline방식:tag내의 style속성을 직접 지정
    2.선언적방식:html head에 CSS 선언하는 방식
    3.외부에 선언후 link하는 방식
  -->


<h1 style="color:red; text-shadow: 1px 1px 1px gray;">CSS란?</h1>
<p>Cascading Style Sheets약자로 Html의 스타일을 설정하는 언어</p>

<div>Division Tag: 영역을 지정하는 태그..</div>

</body>
</html>
