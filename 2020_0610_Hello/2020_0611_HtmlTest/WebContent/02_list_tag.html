<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 
<hr>
  Ordered List(순서있는 목록)
<hr>
  <ol>
  	<li>하나</li>
  	<li>둘</li>
  	<li>셋</li>
  </ol>

<hr>
  Unordered List(순서없는 목록)
<hr>
  <!-- CSS inline설정 -->
  <ul style="list-style: none;">
  	 <li>사과</li>
  	 <li>참외</li>
  	 <li>포도</li>
  </ul>

<!-- CSS를 선언적 방식으로 사용  -->
<style>
  dt{
     color: blue;
     font-weight: bold;
  }
</style>

<hr>
  Dictionary List(사전목록)
<hr>
  <dl>
     <!-- Dictionary Title -->
     <dt>Html이란?</dt> 
     <!-- Dictionary Data  -->
     <dd>HyperText Markup Language로써 Tag를 이용한 데이터 표현언어</dd>
     
     <dt>CSS란?</dt>
     <dd>Cascade(연속적) Style Sheet로 데이터의 모양/상태등를 표현언어</dd>
     
     <dt>Javascript란?</dt>
     <dd>Browser제어용 언어 : 컨트롤의 이벤트처리/타이머 등등..</dd>
  </dl>
  
  <input type="button" value="인사말" 
         onclick="javascript:window.alert('잠깐 쉬었다 합니다..');">
         
  <input type="button" value="종료" 
         onclick="javascript:self.close();">





 
 

</body>
</html>
