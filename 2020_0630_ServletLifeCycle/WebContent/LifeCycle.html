<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript">
	function send_get(f) {

		f.method = "GET"; //서버를 요청하는 방식 GET
		f.action = "lifecycle.do"
		f.submit(); //요청 들어감.
	}

	function send_post(f) {

		f.method = "POST"; //서버를 요청하는 방식 POST
		f.action = "lifecycle.do"
		f.submit(); //요청 들어감.
	}
</script>
</head>
<body>

	<form action="lifecycle.do">
		<input type="button" value="get 방식" onclick="send_get(this.form);">
		<input type="button" value="post 방식" onclick="send_post(this.form);">


	</form>

</body>
</html>
